<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Output // MRI Detection</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --border-color: #333333;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --accent-green: #00ff41; /* Terminal Green */
            --accent-red: #ff3333;   /* Terminal Red */
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 30px;
            /* No text-align center on the container to keep the "doc" feel, 
               but we align specific elements manually */
            max-width: 450px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 18px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        /* Status indicator */
        .status-line {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: block;
        }
        .status-line::before {
            content: "[STATUS: COMPLETE]";
            color: var(--accent-green);
            margin-right: 10px;
        }

        /* Image Styling - Make it look like a scan */
        .scan-frame {
            border: 1px solid var(--border-color);
            padding: 5px;
            background: #000;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 250px;
            filter: grayscale(100%) contrast(1.2); /* Make the MRI look sharper/older */
            display: block;
        }

        /* Data Grid for Results */
        .result-grid {
            border-top: 1px dashed var(--border-color);
            padding-top: 15px;
            margin-bottom: 25px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .label { color: var(--text-muted); }
        
        .value { font-weight: bold; letter-spacing: 1px; }
        .val-yes { color: var(--accent-green); }
        .val-no { color: var(--text-muted); }

        button {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--text-muted);
            padding: 12px 24px;
            font-size: 13px;
            font-family: var(--font-stack);
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: 0.2s;
        }

        button:hover {
            border-color: var(--text-main);
            background-color: var(--border-color);
        }
    </style>
</head>
<body>

<div id="result-page" class="container">
    <h1>Inference Output</h1>
    <span class="status-line">Processing ID: MRI-SCAN-LOG-01</span>

    <div class="scan-frame">
        <img id="scan-preview" src="{{ path }}" alt="Source Scan" />
    </div>

    <div class="result-grid">
        <div class="data-row">
            <span class="label">Target Class:</span>
            <span class="value">BRAIN TUMOR</span>
        </div>
        <div class="data-row">
            <span class="label">Probability (Positive):</span>
            <span class="value val-yes">{{ result.yes }}</span> 
        </div>
        <div class="data-row">
            <span class="label">Probability (Negative):</span>
            <span class="value val-no">{{ result.no }}</span>
        </div>
    </div>

    <button onclick="goBack()">Initialize New Scan</button>
</div>

<script>
    function goBack() {
        location.href = '/';
    }
</script>

</body>
</html>
